<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap" rel="stylesheet">



  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
    
  </style>
  
</head>

<body>
  <div id="corpo">
    <div>
      <img src="images/image-product-desktop.jpg">
    </div>
    <div>
      <h3 class="gray" id="perfume">P E R F U M E</h3>
      <h1 id="h1">
        Gabrielle
        <br>
        Essence Eau
        <br>
        De Parfum
      </h1>
      <p class="gray">
        A floral, solar and voluptuos
        <br>
        interpretation composed by
        <br>
        Oliver Polge, Perfumer-Creator
        <br>
        for the House of CHANEL.
      </p>
      <div id="h1" class="price">
        <h1 class="green">$149.99</h1> <h5 class="line">$169.99</h5>
        
      </div>

      <div id="botao">
        <div id="itembotao"><img src="images/icon-cart.svg"> Add to Cart</div>
      </div>

    </div>

  </div>
</body>

</html>
